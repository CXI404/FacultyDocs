<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181818; /* Slightly lighter dark */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #222; /* Medium-dark gray */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.15);
            text-align: center;
        }
        .form-control {
            background-color: #2d2d2d; /* Darker input field */
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control:focus {
            background-color: #373737;
            border: 1px solid #007bff;
        }
        .btn-login {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .forgot-password, .signup-link {
            display: block;
            margin-top: 10px;
            color: #aaa;
            text-decoration: none;
        }
        .forgot-password:hover, .signup-link:hover {
            color: #fff;
        }
        .social-login {
            margin-top: 20px;
        }
        .btn-google {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #db4437;
            color: white;
            transition: all 0.3s;
        }
        .btn-google:hover {
            background-color: #c1351d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login">Login</button>

            <a href="#" class="forgot-password">Forgot Password?</a>
            <a href="/accounts/register" class="signup-link">Don't have an account? Sign up</a>

            <div class="social-login">
                <button class="btn btn-google">Login with Google</button>
            </div>
        </form>
    </div>

</body>
</html>
