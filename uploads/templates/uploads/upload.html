<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .drag-drop-area {
            border: 2px dashed #ffffff;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .drag-drop-area:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .btn-upload {
            width: 100%;
            background-color: #007bff;
            color: white;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2 class="text-center">Upload a Document</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="drag-drop-area">
                Drag & Drop Files Here or Click to Upload
                <input type="file" name="file" class="form-control mt-2" accept=".pdf, .doc, .docx, .jpg, .png" required>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Document Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter document title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="3" placeholder="Enter document description"></textarea>
            </div>

            <button type="submit" class="btn btn-upload">Upload</button>
        </form>
    </div>

</body>
</html>
